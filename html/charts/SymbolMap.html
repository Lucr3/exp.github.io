<div id="SymbolMap-render">
  <div id="symbolic-map-chart" class="card-shell-narrow">
    <div class="h4 pt-2 fw-bold text-center">
      Graph Title
    </div>
    <div class="h6 pt-2 mb-4 fw-bold text-center">Subtitle </div>

    <div class="mb-3 text-center">
      <div class="d-inline-block align-middle mx-2">
        <button id="symbolic-map-play-btn" class="btn btn-primary btn-sm me-3">
          <i class="bi bi-play-fill"></i> Play
        </button>
        <label for="symbolic-map-speed-slider" class="form-label fw-semibold mb-0 me-2">Speed:</label>
        <input type="range" id="symbolic-map-speed-slider" class="form-range d-inline-block" 
               style="width: 200px; vertical-align: middle" min="200" max="2000" value="1000" step="100" />
        <span id="symbolic-map-speed-value" class="fw-semibold ms-2">1.0s</span>
      </div>
    </div>

    <div class="mb-3 text-center">
      <div class="d-inline-block align-middle mx-2">
        <label for="symbolic-map-year-slider" class="form-label fw-semibold mb-0">Year:</label>
        <input type="range" id="symbolic-map-year-slider" class="form-range d-inline-block" 
               style="width: 300px; vertical-align: middle" min="0" max="0" value="0" step="1" data-init="false" />
        <span id="symbolic-map-year-slider-value" class="fw-semibold ms-2">—</span>
      </div>
    </div>

    <div class="symbolic-map-wrapper">
      <svg id="symbolic-map-svg" viewBox="0 0 960 500" preserveAspectRatio="xMidYMid meet"></svg>
      <div id="symbolic-zoom-controls">
        <div class="d-flex flex-column gap-2">
          <button id="symbolic-map-zoom-in" class="btn btn-sm btn-outline-primary" title="Zoom In"><strong>+</strong></button>
          <button id="symbolic-map-zoom-out" class="btn btn-sm btn-outline-primary" title="Zoom Out"><strong>−</strong></button>
          <button id="symbolic-map-zoom-reset" class="btn btn-sm btn-outline-secondary" title="Reset View"><strong>⟲</strong></button>
        </div>
      </div>
    </div>

    <div class="card-narrow">
      <p class="mt-2 mb-0 pt-2 small text-start card-note">
Some text    
      </p>
    </div>
  </div>
</div>
