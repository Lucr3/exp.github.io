<div id="spiral-chart">
    <div class="h5 pt-3 fw-bold text-center" style="color: var(--text-color);">
        Interest Cycles Over Time
    </div>
    <div class="h6 pt-2 mb-4 fw-bold text-center" style="color: var(--text-muted);">
        Spiral Timeline of Yemen Search Interest (2004-2025)
    </div>

    <div class="text-center mb-3">
        <div id="spiral-legend" style="display: inline-flex; gap: 24px; align-items: center;"></div>
    </div>

    <div class="spiral-wrapper" style="position: relative; width: 100%; max-width: 100%; overflow: auto;">
        <svg id="spiral-svg" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"
            style="display: block; width: 100%; height: auto; min-height: 600px;"></svg>
    </div>

    <div class="card-narrow">
        <p class="mt-2 mb-0 pt-2 small text-start card-note">
            This spiral chart shows Google Trends interest for Yemen from 2004 to 2025.
            Each ring represents a year, with months arranged around the spiral.
            Brighter colors indicate higher search interest.
        </p>
    </div>
</div>
